<!DOCTYPE html>
<html>
    <head>
      <title>Worts & All</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="header">
        <a href="#default" class="logo">Worts</a>
        <div class="header-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
      </div>

      <h1>Project 2 time</h1>

      <form id='sign-up-form'>
        <input name="credentials[email]" placeholder="Email" type="email">
        <input name="credentials[password]" placeholder="Password" type="password">
        <input name="credentials[password_confirmation]" placeholder="Password Confirmation" type="password">
        <button type="submit">Sign Up</button>
      </form>

      <form id="sign-in-form">
        <input name="credentials[email]" placeholder="Email" type="email">
        <input name="credentials[password]" placeholder="Password" type="password">
        <button type="submit">Sign In</button>
      </form>

      <form id="change-password-form">
        <input name="passwords[old]" placeholder="Old Password" type="password">
        <input name="passwords[new]" placeholder="New Password" type="password">
        <button type="submit">Change Password</button>
      </form>

      <button id='sign-out-button' class="sign-out after-button btn btn-light">Sign Out</button>

      <div id="buttons">
      <button id="create-button">Create Recipe</button>
      <button id="update-button">Update Recipe</button>
      <button id="destroy-button">Delete Recipe</button>
      <button id="show-button">My Recipes</button>
      <button id="saved-button">My Saved Recipes</button>
      </div>
      <div id="create">
        <h3>Create</h3>

        <form id="create-recipe-form">
          <input name="name" placeholder="Name" type="text">
          <input name="description" placeholder="Description" type="text">
          <input name="extract" placeholder="Extract" type="text">
          <input name="grains" placeholder="Grains" type="text">
          <input name="hops" placeholder="Hops" type="text">
          <input name="yeast" placeholder="Yeast" type="text">
          <input name="directions" placeholder="Directions" type="text">
          <button type="submit">Create Recipe</button>
        </form>

        <div class="new-recipe">Your new recipe is
            <div class="new-recipe-response"></div>
        </div>
      </div>

      <div id="get">
        <h3> Get </h3>
        <button id='get-recipes-button' class="get-recipes btn btn-light">Get Recipes</button>
        <form id="get-recipe-form">
          <input name="id" placeholder="ID" type="text">
          <button type="submit">Get Recipe</button>
        </form>
      </div>

      <div id="update">
        <h3>Update</h3>
        <form id="update-recipe-form">
          <input name="id" placeholder="ID" type="text">
          <input name="name" placeholder="Name" type="text">
          <input name="description" placeholder="Description" type="text">
          <input name="extract" placeholder="Extract" type="text">
          <input name="grains" placeholder="Grains" type="text">
          <input name="hops" placeholder="Hops" type="text">
          <input name="yeast" placeholder="Yeast" type="text">
          <input name="directions" placeholder="Directions" type="text">
          <button type="submit">Update Recipe</button>
        </form>

        <div class="new-recipe">Your new recipe is
            <div class="new-recipe-response"></div>
        </div>
      </div>

      <div id="destroy">
        <h3> Destroy </h3>
        <form id="destroy-recipe-form">
          <input name="id" placeholder="ID" type="text">
          <button type="submit">Destroy Recipe</button>
        </form>
      </div>


    </body>
</html>
