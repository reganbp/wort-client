<!DOCTYPE html>
<html>
    <head>
      <title>Worts & All</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Project 2 time</h1>

      <form id='sign-up-form'>
        <input name="credentials[email]" placeholder="Email" type="email">
        <input name="credentials[password]" placeholder="Password" type="password">
        <input name="credentials[password_confirmation]" placeholder="Password Confirmation" type="password">
        <button type="submit">Sign Up</button>
      </form>

      <form id="sign-in-form">
        <input name="credentials[email]" placeholder="Email" type="email">
        <input name="credentials[password]" placeholder="Password" type="password">
        <button type="submit">Sign In</button>
      </form>

      <form id="change-password-form">
        <input name="passwords[old]" placeholder="Old Password" type="password">
        <input name="passwords[new]" placeholder="New Password" type="password">
        <button type="submit">Change Password</button>
      </form>

      <button id='sign-out-button' class="sign-out after-button btn btn-light">Sign Out</button>

    </body>
</html>
